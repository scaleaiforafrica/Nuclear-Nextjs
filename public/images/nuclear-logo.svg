<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Central nucleus with plus/cross -->
  <circle cx="32" cy="32" r="5" fill="#000000"/>
  <!-- Plus/cross in center -->
  <line x1="32" y1="29" x2="32" y2="35" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="29" y1="32" x2="35" y2="32" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Electron orbits (ellipses) -->
  <ellipse cx="32" cy="32" rx="26" ry="12" stroke="#000000" stroke-width="2" fill="none"/>
  <ellipse cx="32" cy="32" rx="26" ry="12" stroke="#000000" stroke-width="2" fill="none" transform="rotate(60 32 32)"/>
  <ellipse cx="32" cy="32" rx="26" ry="12" stroke="#000000" stroke-width="2" fill="none" transform="rotate(120 32 32)"/>
  
  <!-- Electrons (small circles on orbits) -->
  <circle cx="58" cy="32" r="3.5" fill="#000000"/>
  <circle cx="19" cy="45" r="3.5" fill="#000000"/>
  <circle cx="19" cy="19" r="3.5" fill="#000000"/>
</svg>
