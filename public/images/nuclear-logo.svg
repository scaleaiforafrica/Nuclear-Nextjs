<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer electron orbit paths -->
  <ellipse cx="32" cy="32" rx="26" ry="12" stroke="#000000" stroke-width="2" fill="none"/>
  <ellipse cx="32" cy="32" rx="26" ry="12" stroke="#000000" stroke-width="2" fill="none" transform="rotate(60 32 32)"/>
  <ellipse cx="32" cy="32" rx="26" ry="12" stroke="#000000" stroke-width="2" fill="none" transform="rotate(120 32 32)"/>
  
  <!-- Central nucleus with metallic plus/cross -->
  <circle cx="32" cy="32" r="8" fill="#000000"/>
  
  <!-- Metallic-style plus/cross in center -->
  <g opacity="0.9">
    <!-- Vertical bar with gradient effect -->
    <line x1="32" y1="27" x2="32" y2="37" stroke="#CCCCCC" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Horizontal bar with gradient effect -->
    <line x1="27" y1="32" x2="37" y2="32" stroke="#CCCCCC" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Highlight on plus -->
    <line x1="32" y1="28" x2="32" y2="30" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
    <line x1="28" y1="32" x2="30" y2="32" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
  </g>
  
  <!-- Electrons on orbits -->
  <circle cx="58" cy="32" r="3.5" fill="#000000"/>
  <circle cx="6" cy="32" r="3.5" fill="#000000"/>
  <circle cx="45" cy="47" r="3.5" fill="#000000"/>
  <circle cx="19" cy="17" r="3.5" fill="#000000"/>
  <circle cx="45" cy="17" r="3.5" fill="#000000"/>
  <circle cx="19" cy="47" r="3.5" fill="#000000"/>
</svg>
