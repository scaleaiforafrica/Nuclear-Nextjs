<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="nuclear-logo-title">
  <title id="nuclear-logo-title">Nuclear Logo</title>
  <!-- Outer circle -->
  <circle cx="32" cy="32" r="28" stroke="#000000" stroke-width="2" fill="none"/>
  <!-- Central plus/cross -->
  <path d="M32 20 L32 44 M20 32 L44 32" stroke="#000000" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Central circle -->
  <circle cx="32" cy="32" r="5" fill="#000000"/>
  <!-- Orbital paths (ellipses) -->
  <ellipse cx="32" cy="32" rx="24" ry="12" stroke="#000000" stroke-width="1.5" fill="none"/>
  <ellipse cx="32" cy="32" rx="24" ry="12" stroke="#000000" stroke-width="1.5" fill="none" transform="rotate(60 32 32)"/>
  <ellipse cx="32" cy="32" rx="24" ry="12" stroke="#000000" stroke-width="1.5" fill="none" transform="rotate(120 32 32)"/>
  <!-- Electrons (small circles at orbit intersections) -->
  <circle cx="32" cy="8" r="3" fill="#000000"/>
  <circle cx="52.8" cy="20" r="3" fill="#000000"/>
  <circle cx="52.8" cy="44" r="3" fill="#000000"/>
  <circle cx="32" cy="56" r="3" fill="#000000"/>
  <circle cx="11.2" cy="44" r="3" fill="#000000"/>
  <circle cx="11.2" cy="20" r="3" fill="#000000"/>
</svg>
